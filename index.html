<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Quiz Application</title>
</head>
<body>
  <h1 id="heading">Dynamic Quiz Application </h1>
    <div id="quiz-container">
        <div id="timer">Time Left: 60 seconds</div>
        <div id="question-section">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="hint-btn">Show Hint</button>
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
            <button id="pause-btn">Pause</button>
            <button id="resume-btn" style="display: none;">Resume</button>
        </div>
        <div id="result-section" style="display: none;">
            <h2>Results</h2>
            <p id="score"></p>
            <div id="review-section"></div>
            <button id="restart-btn">Restart Quiz</button>
            <button id="reset-scores-btn">Reset High Scores</button>
        </div>
    </div>
    <script src="A.js"></script>
</body>
</html>
